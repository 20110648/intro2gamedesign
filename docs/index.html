<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viking Villages Game</title>
    <link rel="stylesheet" href="styles.css">    
    <style>
        @import url('https://fonts.cdnfonts.com/css/norse');
        h1 {
            font-family: 'Norse';
        }
    </style>
</head>
<body>

    <div id="header-container"></div>
    <script>
        fetch('header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>



    <section class="hero">
        <div class="index-hero-content">
            <h1>Viking Villages</h1>
            <p>Grow humble settlements into legendary towns</p>
            <a href="pitch.html"> <button class="index-btn">WATCH THE PITCH!</button> </a>
        </div>
    </section>

    <!--
    <div class="footer">
        <p>Scroll for more</p>
    </div>
    -->
</body>
</html>
