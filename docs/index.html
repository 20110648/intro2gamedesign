<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viking Villages Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #5d4a87, #e8d4b0);
            color: #fff;
            text-align: left;
        }
        header {
            background-color: rgba(119, 54, 0, 0.623); /* Translucent dark color */
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 2;
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .hero {
            position: relative;
            height: 100vh;
            background: url('mockup1.webp') center/cover no-repeat;
            margin-top: 0px; /* Offset for fixed header */
        }
        .hero-content {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            text-align: left;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .hero-content h1 {
            font-size: 72px;
            margin: 0;
        }
        .hero-content p {
            font-size: 18px;
            margin: 10px 0;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #fff;
            color: #fff;
            background: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #fff;
            color: #4b2c5e;
        }
        .footer {
            background-color: #38264d;
            padding: 20px;
        }
        .footer p {
            margin: 0;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Watch Our Pitch</a>
        <a href="brainstorming_session_result.png">Brainstorming</a>
        <a href="scrum_burndown.png">Scrum</a>
        <a href="#">Prototype</a>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Viking Villages</h1>
            <p>Grow humble settlements into legendary towns</p>
            <button class="btn">PREORDER NOW</button>
        </div>
    </section>

    <!--
    <div class="footer">
        <p>Scroll for more</p>
    </div>
    -->
</body>
</html>
